apply plugin: 'com.android.application'
apply plugin: 'org.greenrobot.greendao'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.3"

    defaultConfig {
        applicationId "com.example.mr_zyl.project824"
        minSdkVersion 16
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"

        defaultConfig {
            renderscriptTargetApi 23
            renderscriptSupportModeEnabled true
        }
        ndk {
            moduleName "mathkitso"
            abiFilters "armeabi", "armeabi-v7a", "x86", "mips"
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    sourceSets {
        main {
            jniLibs.srcDirs = ['libs']
        }
    }
    greendao {
        schemaVersion 1
        targetGenDir 'src/main/java'
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.4.0'
    compile 'com.android.support:support-v4:23.3.0'
    compile 'com.android.support:recyclerview-v7:23.3.0'
    compile 'com.android.support:design:23.3.0'
    compile files('libs/BaiduLBS_Android.jar')
    compile 'org.greenrobot:greendao:3.1.0'
    //高斯模糊
    compile 'net.robinx:lib.blur:1.0.1'
    //布局模糊
    compile 'com.qiushui:blurredview:0.8.1'
    compile files('libs/zxing.jar')
    compile files('libs/android-viewbadger(1).jar')
    compile files('libs/gson-2.2.4.jar')
    // 头像
    compile 'de.hdodenhof:circleimageview:2.0.0'
    //图片加载器，支持GIF，手势缩放以及分块显示超大图片
    compile 'me.xiaopan:sketch:2.3.0'
    //标准设计的dialog风格
    compile 'com.robbypond:material-dialogs:1.0.0'
    //图片加载框架
    compile 'com.nostra13.universalimageloader:universal-image-loader:1.9.5'
    compile project(':zylsmallvideolibrary')
    compile 'com.zhy:okhttputils:2.6.2'
}