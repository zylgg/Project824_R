apply plugin: 'com.android.application'
//apply plugin: 'android-apt'//butterknife插件
apply plugin: 'org.greenrobot.greendao'

android {
    compileSdkVersion 26
    buildToolsVersion '26.0.2'

    defaultConfig {
        applicationId "com.example.mr_zyl.project824"
        minSdkVersion 17
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
        multiDexEnabled true
        defaultConfig {
            renderscriptTargetApi 26
            renderscriptSupportModeEnabled true
        }
        // 使用Cmake工具
//        externalNativeBuild {
//            cmake {
//                cppFlags ""
//                //生成多个版本的so文件
//                abiFilters 'arm64-v8a','armeabi-v7a','x86','x86_64'
//            }
//        }

        ndk {
            abiFilters "armeabi", "armeabi-v7a", "arm64-v8a", "x86","arm64-v8a","x86_64"
//            abiFilters "armeabi-v7a"
        }
    }
    // 配置CMakeLists.txt路径
//    externalNativeBuild {
//        cmake {
//            path "CMakeLists.txt"  // 设置所要编写的c源码位置，以及编译后so文件的名字
//        }
//    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    sourceSets {
        main {
            jniLibs.srcDir 'libs'
        }
    }
    greendao {
        schemaVersion 1
        targetGenDir 'src/main/java'
    }
}


dependencies {
    implementation 'com.android.support.constraint:constraint-layout:1.0.2'
    compile fileTree(include: ['*.jar'], dir: 'libs')
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:26+'
    compile 'com.android.support:support-v4:26+'
    compile 'com.android.support:recyclerview-v7:26+'
    compile 'com.android.support:design:26+'
    compile 'org.greenrobot:greendao:3.1.0'
    //高斯模糊
    compile 'net.robinx:lib.blur:1.0.1'
    compile files('libs/zxing.jar')
    compile files('libs/android-viewbadger(1).jar')
    compile files('libs/gson-2.2.4.jar')
    // 头像
    compile 'de.hdodenhof:circleimageview:2.0.0'
    //黄油刀注解
    //    compile 'com.jakewharton:butterknife:8.4.0'
    //    apt 'com.jakewharton:butterknife-compiler:8.4.0'
    // butterknife   组件注入
    implementation 'com.jakewharton:butterknife:8.6.0'
    annotationProcessor 'com.jakewharton:butterknife-compiler:8.6.0'
    //拍照，录制短视频
    compile 'cjt.library.wheel:camera:1.1.9'
    //图片加载器，支持GIF，手势缩放以及分块显示超大图片
    compile 'me.xiaopan:sketch:2.3.0'
    //标准设计的dialog风格
    compile 'com.robbypond:material-dialogs:1.0.0'
    //图片加载框架
    compile 'com.nostra13.universalimageloader:universal-image-loader:1.9.5'
    implementation project(':zylsmallvideolibrary')
    //网络请求
    compile 'com.zhy:okhttputils:2.6.2'
    //图片加载
    compile 'com.squareup.picasso:picasso:2.5.2'
    //图片浏览处理框架
    compile 'com.lqr.imagepicker:library:1.0.0'
    //代替cardview边角和阴影色自定义
    compile 'com.loopeer.lib:shadow:0.0.3'
    compile files('libs/AMap3DMap_5.6.0_AMapNavi_5.4.0_AMapSearch_5.5.0_AMapLocation_3.6.1_20171128.jar')
    compile files('libs/nineoldandroids-2.4.0.jar')
    compile files('libs/volley.jar')
}